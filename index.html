<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav id="navbar" class="flex-center">
      <div class="logo">
        <i data-custom-icon="logo"></i>
      </div>
      <div class="flex nav-routes">
        <a href="#header" class="route active">Home</a>
        <a href="#about" class="route">About</a>
        <a href="#services" class="route">Services</a>
        <a href="#projects" class="route">Projects</a>
        <a href="#testimonials" class="route">Testimonials</a>
        <a href="#contact" class="route">Contact</a>
      </div>
      <div class="flex-center">
        <label class="theme-toggle">
          <input type="checkbox" id="theme-checkbox" />
          <div class="icon-container">
            <i data-lucide="sun" class="sun"></i>
            <i data-lucide="moon" class="moon"></i>
          </div>
        </label>
        <div class="icon-cotainer menu-btn" id="menu-btn">
          <i data-lucide="menu"></i>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Home Start -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="main.js"></script>
  </body>
</html>
